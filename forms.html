<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/forms.css">
    </head>
    <body>
        
        <form>

            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" required="" id="name" class="namess"/>

            <br><br>
            <label>Number</label>
            <input type="number" class="name2"/>

            <br><br>
            <label>Email</label>
            <input type="email" required="" />

            <br><br>
            <label>Date</label>
            <input type="date" />

            <br><br>
            <label>Time</label>
            <input type="time" />

            <br><br>
            <label>Date & Time</label>
            <input type="datetime-local" />

            <br><br>
            <label>Color</label>
            <input type="color" />

            <br><br>
            <label>File</label>
            <input type="file" multiple="">

            <br><br>

            <input type="radio" name="gender" id="m">
            <label for="m">Male</label>

            <input type="radio" name="gender" id="f">
            <label for="f">Female</label>

            <input type="radio" name="gender" id="o">
            <label for="o">Others</label>

            <br><br>

            <input type="checkbox" id="maths">
            <label for="maths">Maths</label>

            <input type="checkbox" id="sc">
            <label for="sc">Science</label>

            <input type="checkbox" id="hi">
            <label for="hi">History</label>

            <br><br>

            <textarea> Messages </textarea>

            <br><br>

            <label for="">Subjects</label>
            <select>
                <option disabled="" selected="">Choose any one</option>
                <option>Hindi</option>
                <option>English</option>
                <option>Maths</option>
                <option>Science</option>
                <option>Computer Science</option>
            </select>

            <br><br>

            <input type="button" value="Send">
            
            <input type="submit" value="Submit">

            <input type="reset" value="Clear">



        </form>

        </p>

    </body>
</html>
